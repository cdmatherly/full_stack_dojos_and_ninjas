<!DOCTYPE html>
    <html lang="en">

    <head>
        <title>New Ninja</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS v5.2.1 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    </head>

    <body>
        <header>
            <div  class="mt-5 container d-flex justify-content-between align-items-center">
                <p class="h1 mb-5">New Ninja</p>
                <a href="/">Home</a>
            </div>
        </header>
        <main>
            <div class="container">
                <div class="left col-6">
                    <form action="/ninjas/create" method="post" class="d-flex flex-column">
                        <div class="mb-3 d-flex align-items-center gap-3">
                            <label for="dojo_id" class="form-label col-2">Dojo:</label>
                            <select class="form-select" name="dojo_id">
                                <option selected>Select one</option>
                                {% for dojo in all_dojos: %}
                                <option value="{{dojo.id}}">{{dojo.name}}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="mb-3 d-flex align-items-center gap-3">
                            <label for="first_name" class="form-label text-nowrap col-2">First Name:</label>
                            <input type="text"
                            class="form-control" name="first_name" aria-describedby="helpId" placeholder="Shikamaru">
                        </div>
                        <div class="mb-3 d-flex align-items-center gap-3">
                            <label for="last_name" class="form-label text-nowrap col-2">Last Name:</label>
                            <input type="text"
                            class="form-control" name="last_name" aria-describedby="helpId" placeholder="Nara">
                        </div>
                        <div class="mb-3 d-flex align-items-center gap-3">
                            <label for="age" class="form-label text-nowrap col-2">Age:</label>
                            <input type="number"
                            class="form-control" name="age" aria-describedby="helpId" placeholder="">
                        </div>
                        <button type="submit" name="create" class="btn btn-dark align-self-center">Create</button>
                    </form>
                </div>
                <div class="right col-6"></div>
            </div>
        </main>
        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
            </script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
            integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
            </script>
    </body>

    </html>
